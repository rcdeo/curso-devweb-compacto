<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula055</title>
    
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 5px;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        /* alinhamento do conteúdo */
        .centro {
            text-align: center;
        }
        .direita {
            text-align: right;
        }
    </style>
</head>
<body>
    
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 25%">Produto</th>
                        <th style="width: 25%">Quantidade</th>
                        <th style="width: 50%">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Automóvel</td>
                        <td class="centro">32</td>
                        <td class="direita">$ 253.000</td>
                    </tr>
                    <tr>
                        <td>Motocicleta</td>
                        <td class="centro">desconhecido</td>
                        <td class="centro">desconhecido</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
</body>
</html>
