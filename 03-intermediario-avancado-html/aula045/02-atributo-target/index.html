<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-atributo-target</title>
    
    <style type="text/css">
        a {
            font-size: 2em;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
        <!-- valor padr達o -->
        <a href="https://www.google.com" target="_self">Link para abrir no mesmo separador</a>

        <a href="https://www.google.com" target="_blank">Link para abrir em novo separador</a>

        <!-- n達o usados -->
        <a href="..." target="_parent">N達o usar</a>
        <a href="..." target="_top">N達o usar</a>
    
</body>
</html>
