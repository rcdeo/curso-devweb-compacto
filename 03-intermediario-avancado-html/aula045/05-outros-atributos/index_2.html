<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-outros-atributos</title>
    
    <style type="text/css">
        a {
            display: table;
            margin-bottom: 20px;
            text-decoration: none;
            padding: 3px 20px;
            border-radius: 5px;
        }

        .link-css {
            background-color: blue;
            color: white;
        }
        .link-css:hover {
            background-color: rgb(83, 83, 253);
        }

        #meu_link {
            background-color: yellow;
            color: red;
        }
        #meu_link:hover {
            color: green;
        }
    </style>
</head>
<body>
    
        <a href="https://www.google.com" class="link-css">Primeiro link</a>

        <a href="https://www.google.com" id="meu_link">Segundo link</a>
    
</body>
</html>
