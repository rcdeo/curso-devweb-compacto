<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula220</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style type="text/css">
        /* * body{background-color:#1a1a1a}div{box-shadow:inset 0 0 1px #006400;background-color:#7fffd4}div[class^=container]{box-shadow:inset 0 0 1px #00008b;background-color:#f0f8ff}div[class^=row]{box-shadow:inset 0 0 1px #ff8c00;background-color:bisque} */
        .custom-tooltip {
            --bs-tooltip-bg: var(--bs-blue);
            --bs-tooltip-color: var(--bs-white);
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col mt-5 text-center">
                <p>Este texto contém uma 
                    <strong>
                        <span 
                            data-bs-toggle="tooltip" 
                            data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title="Default tooltip">
                            tooltip
                        </span>
                    </strong> para informação extra.
                </p>
            </div>
        </div>
    </div>        
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>
</html>
