<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula214</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        * body{background-color:#1a1a1a}div{box-shadow:inset 0 0 1px #006400;background-color:#7fffd4}div[class^=container]{box-shadow:inset 0 0 1px #00008b;background-color:#f0f8ff}div[class^=row]{box-shadow:inset 0 0 1px #ff8c00;background-color:bisque}
    </style> -->
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" method="post">

                    <!-- 
                        nome, apelido
                        sexo (masculino / feminino)
                        e-mail, telefone
                        observacoes
                        cancelar, salvar
                    -->

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label class="form-label">Apelido</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" name="sexo" id="s1" class="form-check-input" checked>
                                <label for="s1" class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="sexo" id="s2" class="form-check-input">
                                <label for="s2" class="form-check-label">Feminino</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col">
                            <label class="form-label">Telefone</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="" class="form-label">Observações</label>
                            <textarea name="" id="" rows="10" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <a href="#" class="btn btn-secondary">Cancelar</a> 
                        </div>
                        <div class="col text-end">
                            <input type="submit" value="Salvar" class="btn btn-primary">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
