<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula230</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- <style type="text/css">
        * body{background-color:#1a1a1a}div{box-shadow:inset 0 0 1px #006400;background-color:#7fffd4}div[class^=container]{box-shadow:inset 0 0 1px #00008b;background-color:#f0f8ff}div[class^=row]{box-shadow:inset 0 0 1px #ff8c00;background-color:bisque}
    </style> -->
</head>
<body>
    
    <div class="container mt-5">
        <div class="row mt-5 justify-content-center">
            <div class="col-8">

                <!-- border normal -->
                <div class="row">
                    <div class="col">
                        <div class="border p-3 m-3">A</div>
                    </div>
                </div>

                <hr>

                <!-- border aditiva -->
                <div class="row">
                    <div class="col">
                        <div class="border-start p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border-top p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border-end p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border-bottom p-3 m-3">A</div>
                    </div>
                </div>

                <hr>

                <!-- border subtrativa -->
                <div class="row">
                    <div class="col">
                        <div class="border border-start-0 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-top-0 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-end-0 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-bottom-0 p-3 m-3">A</div>
                    </div>
                </div>

                <hr>

                <!-- border color -->
                <div class="row">
                    <div class="col">
                        <div class="border border-primary p-3 m-3">A</div>
                        <div class="border border-secondary p-3 m-3">A</div>
                        <div class="border border-success p-3 m-3">A</div>
                        <div class="border border-danger p-3 m-3">A</div>
                        <div class="border border-warning p-3 m-3">A</div>
                        <div class="border border-info p-3 m-3">A</div>
                        <div class="border border-light p-3 m-3">A</div>
                        <div class="border border-dark p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary-subtle p-3 m-3">A</div>
                        <div class="border border-secondary-subtle p-3 m-3">A</div>
                        <div class="border border-success-subtle p-3 m-3">A</div>
                        <div class="border border-danger-subtle p-3 m-3">A</div>
                        <div class="border border-warning-subtle p-3 m-3">A</div>
                        <div class="border border-info-subtle p-3 m-3">A</div>
                        <div class="border border-light-subtle p-3 m-3">A</div>
                        <div class="border border-dark-subtle p-3 m-3">A</div>
                    </div>
                </div>

                <hr>

                <!-- border opacity -->
                <div class="row">
                    <div class="col">
                        <div class="border border-primary border-opacity-100 p-3 m-3">A</div>
                        <div class="border border-primary border-opacity-75 p-3 m-3">A</div>
                        <div class="border border-primary border-opacity-50 p-3 m-3">A</div>
                        <div class="border border-primary border-opacity-25 p-3 m-3">A</div>
                        <div class="border border-primary border-opacity-10 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-danger border-opacity-100 p-3 m-3">A</div>
                        <div class="border border-danger border-opacity-75 p-3 m-3">A</div>
                        <div class="border border-danger border-opacity-50 p-3 m-3">A</div>
                        <div class="border border-danger border-opacity-25 p-3 m-3">A</div>
                        <div class="border border-danger border-opacity-10 p-3 m-3">A</div>
                    </div>
                </div>

                <!-- border width -->
                <div class="row">
                    <div class="col">
                        <div class="border border-primary border-1 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-2 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-4 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-5 p-3 m-3">A</div>
                    </div>
                </div>

                <hr>

                <!-- border radius -->
                <div class="row">
                    <div class="col">
                        <div class="border border-primary border-3 rounded-0 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-1 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-2 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-3 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-4 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-5 p-3 m-3">A</div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <div class="border border-primary border-3 rounded-circle p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-pill p-3 m-3">A</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
