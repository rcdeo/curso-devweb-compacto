<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula204</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- <style type="text/css">
        * body{background-color:#1a1a1a}div{box-shadow:inset 0 0 1px #006400;background-color:#7fffd4}div[class^=container]{box-shadow:inset 0 0 1px #00008b;background-color:#f0f8ff}div[class^=row]{box-shadow:inset 0 0 1px #ff8c00;background-color:bisque}

<body>

    <!-- table-primary (cores) -->
    <!-- table-striped (linhas) -->
    <!-- table-striped-columns (colunas) -->
    <!-- table-borderless (sem bordas) -->
    <table class="table table-warning table-hover table-bordered border-danger table-sm">
        <thead class="table-dark border-info">
            <tr>
                <th>Head A</th>
                <th>Head B</th>
                <th>Head C</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active">
                <td>Linha 1 A</td>
                <td>Linha 1 B</td>
                <td>Linha 1 C</td>
            </tr>
            <tr>
                <td>Linha 2 A</td>
                <td>Linha 2 B</td>
                <td>Linha 2 C</td>
            </tr>
            <tr>
                <td>Linha 3 A</td>
                <td>Linha 3 B</td>
                <td>Linha 3 C</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Foot A</td>
                <td>Foot B</td>
                <td>Foot C</td>
            </tr>
        </tfoot>
    </table>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
