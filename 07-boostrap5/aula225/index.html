<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula225</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- <style type="text/css">
        * body{background-color:#1a1a1a}div{box-shadow:inset 0 0 1px #006400;background-color:#7fffd4}div[class^=container]{box-shadow:inset 0 0 1px #00008b;background-color:#f0f8ff}div[class^=row]{box-shadow:inset 0 0 1px #ff8c00;background-color:bisque}
    </style> -->
</head>
<body>
    
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12">

                <button type="button" class="btn btn-primary" id="botao">Mostrar notificação</button>

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="notificacao" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-danger text-white">
                            <strong class="me-auto">Título da caixa</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Mensagem / notificação a ser apresentada
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.querySelector('#botao').addEventListener('click', () => {
            const notificacao = new bootstrap.Toast(document.querySelector('#notificacao'));
            notificacao.show();
        });
    </script>
</body>
</html>
