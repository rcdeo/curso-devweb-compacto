<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula211</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        * body{background-color:#1a1a1a}div{box-shadow:inset 0 0 1px #006400;background-color:#7fffd4}div[class^=container]{box-shadow:inset 0 0 1px #00008b;background-color:#f0f8ff}div[class^=row]{box-shadow:inset 0 0 1px #ff8c00;background-color:bisque}
    </style> -->
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="1" class="form-check-input">
                        <label for="1" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" id="2" class="form-check-input">
                        <label for="2" class="form-check-label">Opção 2</label>
                    </div>
                </form>

                <form action="" method="post">
                    <!-- radiobuttons -->
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao345" id="3" class="form-check-input">
                        <label for="3" class="form-check-label">Opção 3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao345" id="4" class="form-check-input">
                        <label for="4" class="form-check-label">Opção 4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao345" id="5" class="form-check-input">
                        <label for="5" class="form-check-label">Opção 5</label>
                    </div>
                </form>

                <form action="" method="post">
                    <!-- switches -->
                    <div class="form-check form-switch form-check-reverse">
                        <input type="checkbox" id="6" class="form-check-input" role="switch" checked>
                        <label for="6" class="form-check-label">Opção 6</label>
                    </div>
                    <div class="form-check form-switch form-check-reverse">
                        <input type="checkbox" id="7" class="form-check-input" role="switch">
                        <label for="7" class="form-check-label">Opção 7</label>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
