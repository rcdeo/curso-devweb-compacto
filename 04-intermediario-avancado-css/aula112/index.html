<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula112</title>
    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-shadow: inset 0 0 2px black;
        }
        div {
            padding: 20px;
        }
        section {
            display: grid;
            height: 100vh;
            grid-template-columns: [col1-start] 50% [col1-end col2-start] 50% [col2-end];
            grid-template-rows: [row] 25vh [row] 50vh [row] auto;
        }
        .item1 {
            grid-row-start: row 1;
            grid-column-start: col1-start;
            grid-column-end: col2-end;
        }
        .item2 {
            grid-row-start: row 2;
            grid-column-start: col2-start;
        }
        .item3 {
            grid-row-start: row 2;
            grid-column-start: col1-start;
        }
        .item4 {
            grid-row-start: row 3;
            grid-column-start: col1-start;
            grid-column-end: col2-end;
        }
    </style>
</head>
<body>
    
    <section>
        <div class="item1">Navegação</div>
        <div class="item2">Art. Direita</div>
        <div class="item3">Art. Esquerda</div>
        <div class="item4">Rodapé</div>
    </section>
    
</body>
</html>
