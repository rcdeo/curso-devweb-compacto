<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula118-exemplo02</title>
    
    <style type="text/css">
        section {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            background-color: lightgrey;
            width: 400px;
            height: 400px;
        }
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 3em;
            /* justify-self: center;
            align-self: end; */
            place-self: end center;
        }
    </style>
</head>
<body>
    
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </section>
    
</body>
</html>
