<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula113</title>
    
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-shadow: inset 0 0 2px black;
        }
        .container {
            display: grid;
            height: 100vh;
            grid-template:
                [row1-start] "header header" 10vh [row1-end]
                [row2-start] "nav content" auto [row2-end]
                [row3-start] "footer footer" 10vh [row3-end]
                / 20vw auto;
        }
        div {
            padding: 20px;
        }
        .top {
            grid-area: header;
        }
        .nav {
            grid-area: nav;
        }
        .content {
            grid-area: content;
        }
        .footer {
            grid-area: footer;
        }
    </style>
</head>
<body>
    
    <section class="container">
        <div class="top">Website Top | Banner</div>
        <div class="nav">Navigation</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </section>
    
</body>
</html>
