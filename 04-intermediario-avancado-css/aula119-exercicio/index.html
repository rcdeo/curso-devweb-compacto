<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula119-exercicio</title>
    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
        .wrapper {
            height: 100vh;
            background-color: white;
        }
        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: 20% auto;
            grid-template-rows: 15% auto 15%;
            grid-template-areas: 
                "header header"
                "nav content"
                "footer footer"
            ;
            gap: 10px;
        }
        header {
            grid-area: header;
            background-color: #111;
            color: white;
            padding: 20px;
        }
        nav {
            grid-area: nav;
            background-color: #434250;
            color: white;
            padding: 20px;
        }
        article {
            grid-area: content;
            background-color: #ddd;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background-color: #111;
            color: white;
            padding: 20px;          
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <header>header</header>
            <nav>nav</nav>
            <article>content</article>
            <footer>footer</footer>
        </div>
    </div> 
    
</body>
</html>
