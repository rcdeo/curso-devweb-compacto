<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula128</title>
    
    <style type="text/css">
        .formato-p {
            display: block;
            color: blue;
        }
        .formato-l {
            display: none;
            color: red;
        }

        @media screen and (orientation: landscape) {
            .formato-p {
                display: none;
            }
            .formato-l {
                display: block;
            }
        }
    </style>
</head>
<body>
    
    <h3 class="formato-p">Estou em formato de retrato (portrait)</h3>
    <h3 class="formato-l">Estou em formato de paisagem (landscape)</h3>
    
</body>
</html>
