<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula114</title>
    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: red;
        }
        div {
            box-shadow: inset 0 0 2px black;
            padding: 10px;
            background-color: white;
            font-size: 3em;
        }
        /**
         *  gap: espa√ßos entre as linhas e colunas (row-gap + column-gap)
         */
        section {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            height: 100vh;
            /* row-gap: 20px;
            column-gap: 40px; */
            gap: 40px 60px;
        }
    </style>
</head>
<body>
    
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </section>
    
</body>
</html>
