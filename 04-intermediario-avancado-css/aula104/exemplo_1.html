<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula104</title>
    
    <style type="text/css">
        .container {
            display: flex;
            flex-flow: row nowrap;
            height: 300px;
        }
        div {
            padding: 20px;
            /* width: 25%; */
        }

        /* ORDER - coloca os itens em grupos ordinais */
        /* FLEX-GROW - aumenta o item flexivel */
        /* FLEX-SHRINK - reduz o item flex√≠vel */

        /* FLEX - flex-grow (obrigatorio) flex-shrink flex-basis, deafult [0 1 auto] */
        .child-1 {
            background-color: #cad5d6;
            /* order: 2; */
            /* flex-grow: 2; */
            /* flex-shrink: 10; */
            /* flex: 1; */
            align-self: flex-end;
        }
        .child-2 {
            background-color: #b4c1c2;
            /* order: 1; */
            /* flex-grow: 1; */
            align-self: center;
        }
        .child-3 {
            background-color: #9facad;
        }
        .child-4 {
            background-color: #849192;
            align-self: flex-end;
        }
    </style>

</head>
<body>
    
    <section class="container">

        <div class="child-1">
            <h1>A</h1>
        </div>

        <div class="child-2">
            <h1>B</h1>
        </div>

        <div class="child-3">
            <h1>C</h1>
        </div>

        <div class="child-4">
            <h1>D</h1>
        </div>

    </section>

</body>
</html>
